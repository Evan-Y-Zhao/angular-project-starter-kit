<div class="mat-slider-content-pagination mat-slider-content-pagination-before"
     #previousPaginator
     aria-hidden="true"  
     [class.mat-slider-content-pagination-disabled]="_disableScrollBefore"
     (click)="_handlePaginatorClick('before')"
     (mousedown)="_handlePaginatorPress('before')"
     (touchend)="_stopInterval()">
  <div class="mat-slider-content-pagination-chevron"></div>
</div>

<div class="mat-tab-label-container" #tabListContainer (keydown)="_handleKeydown($event)">
  <div
    #tabList
    class="mat-tab-list"
    role="tablist"
    (cdkObserveContent)="_onContentChanges()">
    <div class="mat-tab-labels">
      <ng-content></ng-content>
    </div>
  </div>
</div>

<div class="mat-slider-content-pagination mat-slider-content-pagination-after"
     #nextPaginator
     aria-hidden="true"
     
     [class.mat-slider-content-pagination-disabled]="_disableScrollAfter"
     (mousedown)="_handlePaginatorPress('after')"
     (click)="_handlePaginatorClick('after')"
     (touchend)="_stopInterval()">
  <div class="mat-slider-content-pagination-chevron"></div>
</div>
