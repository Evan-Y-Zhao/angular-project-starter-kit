<div echarts [options]="options" [class]="class"
            [initOpts]="initOpts"
            (chartInit)="onChartInit($event)"
            (chartClick)="onChartEvent()"
            (chartDblClick)="onChartEvent()"
            (chartMouseDown)="onChartEvent()"
            (chartMouseUp)="onChartEvent()"
            (chartMouseOver)="onChartEvent()"
            (chartMouseOut)="onChartEvent()"
            (chartGlobalOut)="onChartEvent()"
            (chartContextMenu)="onChartEvent()"
            (chartDataZoom)="onChartEvent()"
          ></div>
